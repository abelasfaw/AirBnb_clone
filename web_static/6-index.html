<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Addis Ababa, CMC...</h4>
                    <ul class="popover">
                        <li><h2>CMC:</h2></li>
                        <li>cmc-1</li>
                        <li>cmc-2</li>
                        <li><h2>Bole:</h2></li>
                        <li>Bole-1</li>
                        <li>Bole-2</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Parking, Green Area...</h4>
                    <ul class="popover">
                        <li>Swimming Pool</li>
                        <li>Clubhose</li>
                        <li>Park</li>
                        <li>Gym</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <div class="footText">
                <p>Holberton School</p>
            </div>
        </footer>
    </body>
</html>
